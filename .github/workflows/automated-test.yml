name: Go

on:
  pull_request:
    branches: [main]

jobs:
  Automated-classdiagrams-gen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Get Go plantuml parse
        run: go get github.com/jfeliu007/goplantuml/parser

      - name: Get Go plantuml
        run: go install github.com/jfeliu007/goplantuml/cmd/goplantuml@latest

      - name: Go Mod Tidy
        run: go mod tidy

      - name: Test
        run: |
          touch ./class-diagrams/demo.puml
          goplantuml -recursive ./plantuml > ./class-diagrams/demo.puml

      - name: Git Auto Commit
        uses: stefanzweifel/git-auto-commit-action@v4.8.0
        with:
          commit_message: "created class diagrams"
          branch: main
